<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body class="body">

  
  <div class="container mt-5">
    <div class="row row-cols-1 row-cols-md-3 g-4d-flex justify-content-center ">
      <div class="card h-100">
        <img class="mt-2 rounded " src="./images/image-qr-code.png" class="card-img-top " alt="...">
        <div class="card-body">
          <h5 class="card-title text-center">Improve your front-tend <br> skills by building projects</h5>
          <p class="card-text text-muted text-center">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br>  the next level.</p>

    </div>
  </div>
